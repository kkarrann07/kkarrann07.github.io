<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChechIT ‚Äì AR Try-On</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f0f0f0; color: #333; }
    header { background: #2a2a72; color: #fff; padding: 1rem; text-align: center; font-size: 1.8rem; }
    section { max-width: 800px; margin: 2rem auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 2rem; }
    h2 { font-size: 1.6rem; margin-bottom: 0.5rem; color: #2a2a72; text-align: center; }
    p { text-align: center; margin-bottom: 1.5rem; color: #555; }
    iframe { width: 100%; height: 500px; border: none; border-radius: 8px; }
    .upload-controls { display: flex; justify-content: space-around; margin-bottom: 2rem; }
    .upload-controls input { display: none; }
    .upload-controls label { background: #2a2a72; color: #fff; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
    .upload-controls label:hover { background: #3a3aad; }
    .ar-container { position: relative; width: 100%; max-width: 640px; margin: 0 auto; border-radius: 12px; overflow: hidden; box-shadow: 0 6px 30px rgba(0,0,0,0.2); }
    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    video { transform: scaleX(-1); }
    canvas { pointer-events: none; }
  </style>
</head>
<body>
  <header>üëó ChechIT ‚Äì AR Try-On</header>

  <section>
    <h2>üîç AI Fashion Search</h2>
    <p>Search garments using AI embeddings.</p>
    <iframe src="https://kkarrann07-Fashion.hf.space"></iframe>
  </section>

  <section>
    <h2>üñº Upload Overlays</h2>
    <div class="upload-controls">
      <label for="uploadShirt">üëï Shirt<input id="uploadShirt" type="file" accept="image/*"></label>
      <label for="uploadWatch">‚åö Watch<input id="uploadWatch" type="file" accept="image/*"></label>
      <label for="uploadGoggles">üï∂ Goggles<input id="uploadGoggles" type="file" accept="image/*"></label>
    </div>
  </section>

  <section>
    <h2>üï∂ AR Try-On</h2>
    <div class="ar-container">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlayCanvas" width="640" height="480"></canvas>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlayCanvas');
    const ctx = canvas.getContext('2d');

    let shirtImg = new Image(), watchImg = new Image(), gogglesImg = new Image();
    let shirtLoaded=false, watchLoaded=false, gogglesLoaded=false;
    let latestPose = null;

    function handleUpload(id, imgObj, flag) {
      document.getElementById(id).addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => imgObj.src = ev.target.result;
        reader.readAsDataURL(file);
      });
      imgObj.onload = () => window[flag] = true;
    }

    handleUpload('uploadShirt', shirtImg, 'shirtLoaded');
    handleUpload('uploadWatch', watchImg, 'watchLoaded');
    handleUpload('uploadGoggles', gogglesImg, 'gogglesLoaded');

    const pose = new Pose({
      locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${f}`
    });
    pose.setOptions({
      modelComplexity: 1, smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.3, minTrackingConfidence: 0.3
    });
    pose.onResults(r => latestPose = r);

    new Camera(video, {
      onFrame: async () => await pose.send({image: video}),
      width: 640, height: 480
    }).start();

    function draw() {
      requestAnimationFrame(draw);
      if (!latestPose) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
      ctx.restore();

      const lm = latestPose.poseLandmarks;
      if (!lm) return;
      const w = canvas.width, h = canvas.height;

      // extract flipped coords
      function coord(i) {
        const p = lm[i];
        return {x: (1-p.x)*w, y: p.y*h, v: p.visibility};
      }

      const ls = coord(11), rs = coord(12), lh = coord(23), rh = coord(24);
      const lw = coord(15), rw = coord(16);
      const le = coord(2), re = coord(5);

      // Shirt
      if (shirtLoaded && ls.v>0.5 && rs.v>0.5 && lh.v>0.5 && rh.v>0.5) {
        const cx=(ls.x+rs.x)/2, cy=(ls.y+rs.y)/2;
        const hipY=(lh.y+rh.y)/2;
        const H=Math.abs(hipY-cy)*2.2, W=Math.abs(rs.x-ls.x)*2.5;
        const angle=Math.atan2(rs.y-ls.y, rs.x-ls.x);
        ctx.save();
        ctx.globalAlpha=0.9;
        ctx.translate(cx, cy+H*0.2);
        ctx.rotate(angle);
        ctx.drawImage(shirtImg, -W/2, -H/2, W, H);
        ctx.restore();
      }

      // Watch
      if (watchLoaded && rw.v>0.5) {
        const x=rw.x, y=rw.y, S=w*0.12;
        ctx.save();
        ctx.globalAlpha=0.9;
        ctx.drawImage(watchImg, x-S/2, y-S/2, S, S);
        ctx.restore();
      }

      // Goggles
      if (gogglesLoaded && le.v>0.5 && re.v>0.5) {
        const cx=(le.x+re.x)/2, cy=(le.y+re.y)/2;
        const D=Math.abs(le.x-re.x), GW=D*3.5, GH=GW*(gogglesImg.height/gogglesImg.width);
        ctx.save();
        ctx.globalAlpha=0.9;
        ctx.drawImage(gogglesImg, cx-GW/2, cy-GH/2, GW, GH);
        ctx.restore();
      }
    }

    draw();
  </script>
</body>
</html>
