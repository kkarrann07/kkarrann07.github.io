<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChechIT ‚Äì AR Try‚ÄëOn with 3D Catalog Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    section {
      padding: 2rem;
    }
    .ar-container {
      position: relative;
      width: 640px;
      height: 480px;
      margin: auto;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 640px;
      height: 480px;
      border-radius: 12px;
      transform: scaleX(-1); /* mirror for selfie view */
      z-index: 1;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 640px;
      height: 480px;
      border-radius: 12px;
      z-index: 2;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    .static-shirt {
      margin-top: 1rem;
      perspective: 800px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }
    .rotator {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: grab;
      transition: transform 0.1s ease-out;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .rotator img {
      max-width: 100%;
      max-height: 100%;
      pointer-events: none;
      user-select: none;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      transition: transform 0.1s ease-out;
    }
    .rotator:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <header>üëó ChechIT ‚Äì AR Try‚ÄëOn & 3D Catalog</header>

  <section>
    <h2>üîç AI Fashion Search</h2>
    <iframe src="https://kkarrann07-Fashion.hf.space" width="100%" height="500"></iframe>
  </section>

  <section>
    <h2>üñºÔ∏è Upload Your Shirt (Catalog)</h2>
    <input type="file" id="upload" accept="image/*" />
    <div class="static-shirt">
      <p>üì¶ Catalog Viewer (Drag to Rotate):</p>
      <div class="rotator" id="rotator">
        <img id="staticPreview" src="" alt="Shirt Preview" />
      </div>
    </div>
  </section>

  <section>
    <h2>üï∂Ô∏è AR Try-On</h2>
    <div class="ar-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="output" width="640" height="480"></canvas>
    </div>
  </section>

  <!-- TensorFlow.js + Pose Detection + MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

  <script>
    const videoElem = document.getElementById('video');
    const canvasElem = document.getElementById('output');
    const ctx = canvasElem.getContext('2d');

    const staticPreview = document.getElementById('staticPreview');
    const rotator = document.getElementById('rotator');

    let shirt = new Image();
    let shirtLoaded = false;

    // For catalog 3D effect
    let rotationY = 0;
    let isDragging = false;
    let startX = 0;

    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        const img = new Image();
        img.onload = () => {
          // Optionally resize if large
          const maxSize = 512;
          const ratio = Math.min(maxSize / img.width, maxSize / img.height, 1);
          const off = document.createElement('canvas');
          off.width = img.width * ratio;
          off.height = img.height * ratio;
          const offCtx = off.getContext('2d');
          offCtx.drawImage(img, 0, 0, off.width, off.height);
          shirt.src = off.toDataURL('image/png');
          staticPreview.src = shirt.src;
          rotationY = 0;
          staticPreview.style.transform = `rotateY(0deg)`;
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    shirt.onload = () => {
      shirtLoaded = true;
      console.log("Shirt loaded for overlay");
    };

    // Catalog rotator drag logic
    rotator.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      rotator.style.cursor = 'grabbing';
    });
    rotator.addEventListener('mouseup', () => {
      isDragging = false;
      rotator.style.cursor = 'grab';
    });
    rotator.addEventListener('mouseleave', () => {
      isDragging = false;
      rotator.style.cursor = 'grab';
    });
    rotator.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const delta = e.clientX - startX;
      startX = e.clientX;
      rotationY += delta * 0.5;
      rotationY %= 360;
      staticPreview.style.transform = `rotateY(${rotationY}deg)`;
    });
    // Add touch support
    rotator.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
      rotator.style.cursor = 'grabbing';
    });
    rotator.addEventListener('touchend', () => {
      isDragging = false;
      rotator.style.cursor = 'grab';
    });
    rotator.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const delta = e.touches[0].clientX - startX;
      startX = e.touches[0].clientX;
      rotationY += delta * 0.5;
      rotationY %= 360;
      staticPreview.style.transform = `rotateY(${rotationY}deg)`;
    });

    // Pose detection setup
    let detector;

    async function initPose() {
      const model = poseDetection.SupportedModels.BlazePose;
      detector = await poseDetection.createDetector(model, {
        runtime: 'mediapipe',
        modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING, // or full variant
        enableSmoothing: true
      });
      startCamera();
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 }, audio: false });
        videoElem.srcObject = stream;
        videoElem.play();
        requestAnimationFrame(tick);
      } catch (err) {
        console.error("Camera error:", err);
      }
    }

    async function tick() {
      if (videoElem.readyState >= 2 && shirtLoaded && detector) {
        // Estimate pose
        const poses = await detector.estimatePoses(videoElem, { flipHorizontal: true });
        ctx.clearRect(0, 0, canvasElem.width, canvasElem.height);

        // Draw mirrored video frame
        ctx.save();
        ctx.scale(-1, 1);
        ctx.drawImage(videoElem, -canvasElem.width, 0, canvasElem.width, canvasElem.height);
        ctx.restore();

        if (poses && poses.length > 0) {
          const pose = poses[0];
          const keypoints = pose.keypoints;

          // Extract shoulders and hips
          const leftShoulder = keypoints.find(k => k.name === 'left_shoulder');
          const rightShoulder = keypoints.find(k => k.name === 'right_shoulder');
          const leftHip = keypoints.find(k => k.name === 'left_hip');
          const rightHip = keypoints.find(k => k.name === 'right_hip');

          if (leftShoulder && rightShoulder && leftHip && rightHip) {
            const w = canvasElem.width;
            const h = canvasElem.height;

            // Coordinates are normalized, convert to pixels
            const sx = (leftShoulder.x + rightShoulder.x) / 2 * w;
            const sy = (leftShoulder.y + rightShoulder.y) / 2 * h;

            const hy = (leftHip.y + rightHip.y) / 2 * h;
            const torsoH = hy - sy;

            const shoulderW = Math.abs(rightShoulder.x - leftShoulder.x) * w;

            const sw = shoulderW * 1.6;
            const sh = torsoH * 2.1;

            const px = sx - sw / 2;
            const py = sy + torsoH * 0.05;

            ctx.drawImage(shirt, px, py, sw, sh);
          }
        }
      }

      requestAnimationFrame(tick);
    }

    initPose();
  </script>
</body>
</html>
