<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam + MediaPipe Pose Test</title>
  <style>
    video, canvas {
      width: 640px;
      height: 480px;
      border: 1px solid #000;
    }
    .container {
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h2>Camera & Pose Test</h2>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`,
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    pose.onResults((results) => {
      // clear canvas
      ctx.clearRect(0,0,canvas.width, canvas.height);
      if (results.image) {
        ctx.save();
        ctx.scale(-1, 1);
        ctx.drawImage(results.image, -canvas.width, 0, canvas.width, canvas.height);
        ctx.restore();
      }
      if (results.poseLandmarks) {
        // draw a simple dot on nose as test
        const nose = results.poseLandmarks[0];
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc( nose.x * canvas.width, nose.y * canvas.height, 5, 0, 2*Math.PI );
        ctx.fill();
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await pose.send({image: video});
      },
      width: 640,
      height: 480
    });

    camera.start().catch((err) => {
      console.error("Error starting camera:", err);
      alert("Cannot access camera. Check permissions / HTTPS");
    });
  </script>
</body>
</html>
