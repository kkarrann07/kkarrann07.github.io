<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChechIT ‚Äì AR Try-On (Pose + Overlays)</title>
  <style>
    :root{--bg:#f7f7f7;--card:#fff;--accent:#222;--muted:#666;--radius:12px;--max-width:1100px}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;background:var(--bg);color:#111}
    .container{max-width:var(--max-width);margin:1.2rem auto;padding:1rem}
    header{background:var(--accent);color:#fff;padding:1rem;border-radius:8px;font-weight:700;display:flex;align-items:center;gap:12px}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:1rem;margin-top:1rem}
    @media (max-width:980px){ .grid{grid-template-columns:1fr} .ar-container{width:100%;height:auto} video,canvas{width:100%;height:auto} .iframe-wrap iframe{height:420px} }
    .card{background:var(--card);border-radius:12px;padding:1rem;box-shadow:0 6px 18px rgba(0,0,0,0.06);overflow:hidden}
    .rotator{height:220px;border-radius:var(--radius);border:1px solid #e3e3e3;display:flex;align-items:center;justify-content:center;overflow:hidden;background:#fafafa;cursor:grab;touch-action:none}
    .rotator img{max-width:100%;max-height:100%;pointer-events:none;backface-visibility:hidden;transform-style:preserve-3d;transition:transform .12s linear}
    .ar-container{position:relative;width:640px;height:480px;border-radius:var(--radius);overflow:hidden;background:#000}
    video{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:1;transform:scaleX(-1)}
    canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:2;pointer-events:none}
    .fallback{display:none;padding:1rem;text-align:center}
    button{background:var(--accent);color:#fff;padding:.45rem .7rem;border-radius:8px;border:0;font-size:.95rem;cursor:pointer}
    button.secondary{background:#fff;color:var(--accent);border:1px solid #ddd}
    .muted{color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <div class="container">
    <header><div style="font-size:1.4rem">üëó</div><div class="brand">ChechIT ‚Äì AR Try-On</div></header>

    <div class="card">
      <h2>üîç AI Fashion Search</h2>
      <p>Use our Hugging Face-powered model to search clothing with AI embeddings.</p>
      <div class="iframe-wrap">
        <!-- Mixed-content warnings below come from this HF space trying to load http://0.0.0.0 resources.
             They are unrelated to the webcam. Remove the iframe if you want to eliminate those console warnings. -->
        <iframe src="https://kkarrann07-Fashion.hf.space" title="AI Fashion Search" loading="lazy" style="width:100%;height:320px;border:0;border-radius:8px"></iframe>
      </div>
    </div>

    <div class="grid">
      <div>
        <div class="card">
          <h2>üñº Upload Overlays</h2>
          <label>Shirt (PNG)</label>
          <input id="uploadShirt" type="file" accept="image/png,image/webp" />
          <label>Watch (PNG)</label>
          <input id="uploadWatch" type="file" accept="image/png,image/webp" />
          <label>Goggles (PNG)</label>
          <input id="uploadGoggles" type="file" accept="image/png,image/webp" />
          <div style="margin-top:10px">
            <div class="rotator" id="rotator"><img id="staticPreview" src="" alt="preview" /></div>
            <div style="display:flex;gap:.5rem;margin-top:.6rem">
              <button id="resetPreview" class="secondary">Reset</button>
              <button id="downloadPreview">Download</button>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="card">
          <h2>üï∂ AR Try-On</h2>
          <div style="display:flex;gap:.5rem;align-items:center;margin-bottom:.6rem">
            <button id="mirrorToggle" class="secondary">Toggle Mirror</button>
            <button id="screenshotBtn">Screenshot</button>
            <div style="margin-left:auto;color:var(--muted)">MediaPipe Pose (client)</div>
          </div>

          <div class="ar-container" id="arWrap">
            <div class="fallback card" id="fallback" role="status" aria-live="polite">
              <p><strong>Camera unavailable</strong></p>
              <p class="muted">Check permissions or try on a compatible device.</p>
            </div>

            <video id="video" autoplay playsinline muted></video>
            <canvas id="overlayCanvas" width="640" height="480"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>

  <script>
    // --- DOM refs ---
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlayCanvas');
    const ctx = canvas.getContext('2d', { alpha: true });
    const uploadShirt = document.getElementById('uploadShirt');
    const uploadWatch = document.getElementById('uploadWatch');
    const uploadGoggles = document.getElementById('uploadGoggles');
    const staticPreview = document.getElementById('staticPreview');
    const rotator = document.getElementById('rotator');
    const resetPreview = document.getElementById('resetPreview');
    const downloadPreview = document.getElementById('downloadPreview');
    const mirrorToggle = document.getElementById('mirrorToggle');
    const screenshotBtn = document.getElementById('screenshotBtn');
    const fallback = document.getElementById('fallback');

    // --- overlays ---
    const shirtImg = new Image();
    const watchImg = new Image();
    const gogglesImg = new Image();
    let shirtLoaded=false, watchLoaded=false, gogglesLoaded=false;

    function handleFileInput(file, img){
      if(!file) return;
      const r = new FileReader();
      r.onload = e => { img.src = e.target.result; staticPreview.src = e.target.result; };
      r.readAsDataURL(file);
    }
    uploadShirt.addEventListener('change', e=>handleFileInput(e.target.files[0], shirtImg));
    uploadWatch.addEventListener('change', e=>handleFileInput(e.target.files[0], watchImg));
    uploadGoggles.addEventListener('change', e=>handleFileInput(e.target.files[0], gogglesImg));
    shirtImg.onload = () => shirtLoaded = true;
    watchImg.onload = () => watchLoaded = true;
    gogglesImg.onload = () => gogglesLoaded = true;
    resetPreview.addEventListener('click', ()=>{ staticPreview.src=''; staticPreview.style.transform='rotateY(0deg)'; });
    downloadPreview.addEventListener('click', ()=>{ if(!staticPreview.src) return alert('No preview'); const a=document.createElement('a'); a.href=staticPreview.src; a.download='preview.png'; a.click(); });

    // rotator
    let dragging=false, startX=0, curRot=0;
    rotator.addEventListener('pointerdown', e=>{ dragging=true; rotator.setPointerCapture(e.pointerId); startX=e.clientX; });
    rotator.addEventListener('pointermove', e=>{ if(!dragging) return; const dx=e.clientX-startX; startX=e.clientX; curRot+=dx*0.6; staticPreview.style.transform=`rotateY(${curRot}deg)`; });
    rotator.addEventListener('pointerup', e=>{ dragging=false; try{rotator.releasePointerCapture(e.pointerId)}catch(_){} });
    rotator.addEventListener('pointerleave', ()=>dragging=false);

    // mirror
    let mirrored=true;
    mirrorToggle.addEventListener('click', ()=>{ mirrored = !mirrored; video.style.transform = mirrored ? 'scaleX(-1)' : 'scaleX(1)'; });

    // screenshot
    screenshotBtn.addEventListener('click', ()=>{
      const w = canvas.width, h = canvas.height;
      const tmp = document.createElement('canvas'); tmp.width = w; tmp.height = h; const t = tmp.getContext('2d');
      if(mirrored){ t.save(); t.scale(-1,1); t.drawImage(video, -w, 0, w, h); t.restore(); } else { t.drawImage(video, 0, 0, w, h); }
      t.drawImage(canvas, 0, 0, w, h);
      window.open(tmp.toDataURL('image/png'), '_blank');
    });

    // --- MediaPipe Pose setup (use correct constructor: new Pose(...)) ---
    let latestResults = null;
    let PoseConstructor = window.Pose || (typeof Pose !== 'undefined' && Pose) || null;
    if(!PoseConstructor){
      console.error('MediaPipe Pose not found. Check that pose.js loaded correctly.');
      fallback.style.display = 'block';
      fallback.innerHTML = `<p><strong>MediaPipe failed to load</strong></p><p class="muted">Open console for details.</p>`;
    }
    const pose = PoseConstructor ? new PoseConstructor({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    }) : null;

    if(pose){
      pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });
      pose.onResults((results) => { latestResults = results; });
    }

    // --- Camera start (getUserMedia primary, Camera fallback) ---
    let cameraInstance = null;
    async function startCamera(){
      if(!pose){
        console.error('Pose not available, cannot start camera.');
        return;
      }

      const constraints = { audio:false, video:{ width:{ideal:640}, height:{ideal:480}, facingMode:'user' } };

      fallback.style.display = 'block';
      fallback.innerHTML = `<p><strong>Starting camera‚Ä¶</strong></p><p class="muted">Waiting for permission / device access.</p>`;

      function showCameraError(msg, obj){
        console.error('Camera error:', msg, obj);
        fallback.style.display = 'block';
        fallback.innerHTML = `<p><strong>Camera unavailable</strong></p><p class="muted">${msg||''}</p><p class="muted">Use HTTPS/localhost and check camera permissions.</p>`;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        try{ await video.play(); }catch(e){ console.warn('video.play failed:', e); }

        // send frames to MediaPipe in a loop
        (function sendLoop(){
          try{ pose.send({image: video}); }catch(_){} 
          requestAnimationFrame(sendLoop);
        })();

        fallback.style.display = 'none';
        console.log('Camera started via getUserMedia.');
        return;
      } catch (err) {
        console.warn('getUserMedia failed:', err);
        // fallback to MediaPipe Camera helper if available
        const CameraConstructor = window.Camera || (typeof Camera !== 'undefined' && Camera) || null;
        if(!CameraConstructor){
          showCameraError('Camera helper not found; getUserMedia failed: ' + (err && err.message ? err.message : String(err)), err);
          return;
        }
        try {
          cameraInstance = new CameraConstructor(video, {
            onFrame: async () => { try { await pose.send({image: video}); } catch(_){} },
            width: 640, height: 480
          });
          await cameraInstance.start();
          fallback.style.display = 'none';
          console.log('Camera started via MediaPipe Camera helper.');
          return;
        } catch (err2){
          showCameraError(err2 && err2.message ? err2.message : String(err2), err2);
          return;
        }
      }
    }

    // start camera now
    startCamera();

    // drawing overlay
    function drawOverlay(){
      requestAnimationFrame(drawOverlay);
      const w = canvas.width = video.videoWidth || 640;
      const h = canvas.height = video.videoHeight || 480;
      ctx.clearRect(0,0,w,h);

      if(!latestResults || !latestResults.image){
        ctx.save();
        if(mirrored){ ctx.scale(-1,1); ctx.drawImage(video, -w, 0, w, h); } else { ctx.drawImage(video, 0, 0, w, h); }
        ctx.restore();
        return;
      }

      ctx.save();
      if(mirrored){ ctx.scale(-1,1); ctx.drawImage(latestResults.image, -w, 0, w, h); } else { ctx.drawImage(latestResults.image, 0, 0, w, h); }
      ctx.restore();

      const rawLM = latestResults.poseLandmarks || [];
      if(!rawLM.length) return;
      const lm = rawLM.map(p => ({ x: mirrored ? 1 - p.x : p.x, y: p.y, z: p.z, visibility: p.visibility || 0 }));

      const ok = idx => (lm[idx] && typeof lm[idx].x === 'number' && lm[idx].visibility > 0.01);
      const leftShoulder = ok(11) ? lm[11] : null;
      const rightShoulder = ok(12) ? lm[12] : null;
      const leftHip = ok(23) ? lm[23] : null;
      const rightHip = ok(24) ? lm[24] : null;
      const nose = ok(0) ? lm[0] : null;
      const rightWrist = ok(16) ? lm[16] : null;
      const leftWrist = ok(15) ? lm[15] : null;

      if(leftShoulder && rightShoulder && leftHip && rightHip){
        const centerX = ((leftShoulder.x + rightShoulder.x)/2)*w;
        const centerY = ((leftShoulder.y + rightShoulder.y)/2)*h;
        const hipY = ((leftHip.y + rightHip.y)/2)*h;
        const torsoH = Math.max(hipY - centerY, 10);
        const dx = (rightShoulder.x - leftShoulder.x)*w;
        const dy = (rightShoulder.y - leftShoulder.y)*h;
        const distShoulders = Math.sqrt(dx*dx + dy*dy);

        if(shirtLoaded){
          const shirtW = distShoulders * 1.45;
          const shirtH = torsoH * 2.0;
          const shirtY = centerY + torsoH * 0.1;
          ctx.save(); ctx.translate(centerX, shirtY + shirtH/2); ctx.rotate(Math.atan2(dy,dx)); ctx.drawImage(shirtImg, -shirtW/2, -shirtH/2, shirtW, shirtH); ctx.restore();
        }

        if(watchLoaded){
          const wrist = (rightWrist && leftWrist) ? (rightWrist.visibility >= leftWrist.visibility ? rightWrist : leftWrist) : (rightWrist || leftWrist || null);
          if(wrist){
            const wx = wrist.x * w;
            const wy = wrist.y * h;
            const watchW = distShoulders * 0.18;
            const watchH = watchW * (watchImg.naturalHeight || 1) / (watchImg.naturalWidth || 1);
            ctx.save(); ctx.translate(wx, wy); ctx.drawImage(watchImg, -watchW/2, -watchH/2, watchW, watchH); ctx.restore();
          }
        }

        if(gogglesLoaded && nose){
          let eyeDist = distShoulders * 0.35;
          if(ok(2) && ok(5)){ const eL = lm[2], eR = lm[5]; eyeDist = Math.hypot((eR.x - eL.x)*w, (eR.y - eL.y)*h); }
          const gx = nose.x * w;
          const gy = nose.y * h - eyeDist*0.05;
          const gW = Math.max(eyeDist * 2.0, eyeDist * 1.6);
          const gH = gW * (gogglesImg.naturalHeight || 1) / (gogglesImg.naturalWidth || 1);
          ctx.save(); ctx.translate(gx, gy); ctx.drawImage(gogglesImg, -gW/2, -gH/2, gW, gH); ctx.restore();
        }
      }
    }
    drawOverlay();

    // Resize canvas on video metadata load
    video.addEventListener('loadedmetadata', ()=>{ canvas.width = video.videoWidth || 640; canvas.height = video.videoHeight || 480; });

    // Expose debug helpers
    window.ChechIT = { startCamera, setMirror: m => { mirrored = !!m; video.style.transform = mirrored ? 'scaleX(-1)' : 'scaleX(1)'; } };

  </script>
</body>
</html>
